<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIFtastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>GIF SEARCH!</h1>
        
        <!--The code below will be the form that users can enter their own GIF search-->
        <div id="gif-buttons"></div>
        <br>
        <br>
        <!--The code below will show the GIFs related to the button clicked-->
        <form id= "gif-form">
            <label id= "add" for="user-choice">SEARCH!</label>
            <input type= "text" class="form-control" id="user-choice">
            <br>
        </form>
        <button onclick= "userSubmit()" type="button" id="add-gif" class="btn btn-success">Submit</button>
        <br>
        <br>
            <div class="row">
                <div class="col-md-12" id="gifShow"></div>
            </div>
        </div>
    </div>
